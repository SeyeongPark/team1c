<div class="container">
    <!-- No data message -->
    <p *ngIf="Survey.length <= 0" class="no-data text-center">There is no data!</p>

    <!-- Employee list -->
    <table class="table table-bordered" *ngIf="Survey.length > 0">
        <thead class="table-success">
        <tr>
            <th scope="col">_id</th>
            <th scope="col">Question</th>
            <th scope="col">Answer</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let survey_list of Survey; let i = index">
            <th scope="row">{{survey_list._id}}</th>
            <td>{{survey_list.question}}</td>
            <td>{{survey_list.answer}}</td>
        </tr>
        </tbody>
    </table>
    <div class="jumbotron">
        <!-- <h1 class="diplay-4">{{ title }}</h1> -->
            <p id=text>Your Survey,</p>
            <p id=text>&nbsp;&nbsp;Your Answer</p>
        <div class="center">  
            <img src="/public/Assets/images/logo.png" width="150" height="150">
            <p></p>  
            <button class="button" href="/home"><span>Create Survey</span></button>
            </div>
    </div>      
</div>
