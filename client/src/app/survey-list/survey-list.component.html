<div class="container">
    <div class="row">
        <div class="col-3 p-2">

            <!-- publisher-->
            <button class="btn btn-block btn-outline-primary" (click)= 'changeTitle()'>
                All title
            </button>
            <button  *ngFor ='let title of titles'
            class="btn btn-outline-primary btn-block"
            [class.active] = 'title == selectedTitle' (click) = 'changeTitle(title)'>
                {{title}}

            </button>
    
        </div>
        
        <div class="col-9 p-2">
            
            <!-- surveys-->
            <div class="btn-group"style = "magin-bottom:2em;">
                <a href="/add" class="btn btn-primary" role = "button">
                    <i class="fas fa-plus-circle"></i> Add a new survey
                </a>
            </div>
            <div *ngFor = 'let survey of surveys' class="card m-1 p-1 bg-light">
                <h4>
                    {{survey.title}}
                    <span class="badge badge-pill badge-primary float-right">
                        {{survey.published}}
                    </span>
                </h4>
                <div class="card-text bg-white p-1">{{survey.title}}</div>
                    <a href="/edit" class="btn btn-success btn-sm float-right" role = "button">
                        <i class="fas fa-plus-circle"></i> Edit a new survey
                    </a>
            </div>
            <div class="form-inline float-left mr-1">
                <select class="form-control" [value]='surveyPerPage'
                (change)='changePageSize($event.target.value)'>
                    <option value="3">3 per page</option>
                    <option value="4">4 per page</option>
                    <option value="6">6 per page</option>
                    <option value="8">8 per page</option>
                </select>
            </div>
            <div class="btn-group float-right">
                <button *ngFor = 'let page of pageNumbers' (click)='changePage(page)'
                class="btn btn-outline-primary"
                [class.active] = 'page == selectedPage'>
                {{page}}
                </button>
            </div>

        </div>
    </div>
</div>
